<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Shopper</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Bootstrap-5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/996f7d3ed9.js" crossorigin="anonymous"></script>
</head>
<style>
  h1{
    font-weight: bold;
    font-size: 42px;
  }
  .header {
    padding: 5px;
    text-align: center;
    background: #1abc9c;
    color: white;
   
  }
  .span-color{
    color: rgb(230, 43, 42);
  }
</style>

<body>
  <!-- Header Start -->
      <header >
        <div class="header">
          <!-- <br>
          <img src="Images/favicon.png" alt=""> -->
          <h1><i class="fas fa-cart-arrow-down"></i>
             <span class="span-color">Mr. </span>Shopper</h1>
        </div>
      </header>
   <!-- Header Finish -->
   
  <main class="main">
    <!-- Search Field Start -->
    <div class="input-group mt-5 mb-5 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control px-3" placeholder="Search your favorite Product" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadBooks();loadFound();" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
      <!-- Search Field End -->
      <!-- All Product -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mx-4 ">
          
        </div>
      </div>

      <!-- My-Cart Stat -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart" style="background-color:#e62b2a0d;">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
